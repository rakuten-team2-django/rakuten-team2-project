<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.x.x/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS for additional styling -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" />

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.x.x/dist/js/bootstrap.bundle.min.js"></script>
    <title>reasonable_recommendation_app</title>
  </head>
  <body>
    <header>
      <!-- Navigation Bar -->
      <nav class="navbar navbar-expand navbar-light bg-light">
        <!-- Changed navbar-expand-lg to navbar-expand -->
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Reasonable Recommendation App</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse d-flex flex-column align-items-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              {% if not user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'signup' %}">Signup</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
              </li>
              {% endif %} {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container mt-5">{% block content %} {% endblock %}</main>

    <footer class="text-center mt-5">
      <!-- Footer content goes here -->
      <p>&copy; 2023 Your E-commerce App</p>
    </footer>
  </body>
</html>
