{% extends 'base.html' %}
{% block content %}
<body>
    <div class="container">
        <h1>List of items</h1>
        {% for item in item_list %}
        <div class="items">
            <ul class="list-group list-group-horizontal">
                <li class="list-group-item"><img src="https://thumbnail.image.rakuten.co.jp/@0_mall/cloverintl1020/cabinet/08726499/mko2a01-2023-2.jpg?_ex=128x128"></li>
                <li class="list-group-item">{{ item.itemname }}</li>
                <li class="list-group-item">{{ item.price }}</li>
                <li class="list-group-item">{{ item.discount_rate }}</li>
            </ul>
        </div>
        {% endfor %}
    </div>
</body>
{% endblock %}
